<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Clients Section</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background: linear-gradient(to bottom right, #4a90e2, #2e5cb8);
      /* Blue gradient background */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .client-card {
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      padding: 3rem;
      max-width: 1200px;
      width: 100%;
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: bold;
      position: relative;
      display: inline-block;
      color: #333;
    }

    .section-title::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      /* Adjust as needed */
      width: 60%;
      /* Adjust length of underline */
      height: 4px;
      background-color: #4a90e2;
      /* Blue underline */
      border-radius: 2px;
    }

    img {
      width: 100%;
    }


    /* Responsive adjustments for logo grid */
    @media (min-width: 576px) {

      /* Small devices (sm) */
      .client-logos .col-6 {
        flex: 0 0 auto;
        width: 33.333333%;
        /* 3 columns */
      }
    }

    @media (min-width: 768px) {

      /* Medium devices (md) */
      .client-logos .col-6 {
        width: 25%;
        /* 4 columns */
      }
    }

    @media (min-width: 992px) {

      /* Large devices (lg) */
      .client-logos .col-6 {
        width: 25%;
        /* 4 columns */
      }
    }

    @media (min-width: 1200px) {

      /* Extra large devices (xl) */
      .client-logos .col-6 {
        width: 25%;
      }
    }
  </style>
</head>

<body>
  <div class="container client-card">
    <div class="row g-5 align-items-center">
      <!-- Left side: Our Clients text -->
      <div class="col-12 col-md-5">
        <h2 class="section-title mb-4">Our Clients</h2>
        <p class="text-muted">
          We have worked with renowned names. From hotels, offices and homes, we have worked with
          clients from all backgrounds.
        </p>
      </div>

      <!-- Right side: Client logos grid -->
      <div class="col-12 col-md-7">
        <div class="row g-4 client-logos justify-content-center">
          <div class="col-6 col-sm-4 col-lg-4">
            <div class="client-logo-item">
              <img src="/assist/img/logo/logo-1.webp" alt="Real Estate Logo">
            </div>
          </div>
          <div class="col-6 col-sm-4 col-lg-4">
            <div class="client-logo-item">
              <img src="/assist/img/logo/logo-2.webp" alt="Creative Logo">
            </div>
          </div>
          <div class="col-6 col-sm-4 col-lg-4">
            <div class="client-logo-item">
              <img src="assist/img/logo/logo-3.png" alt="Business Estates Logo">
            </div>
          </div>
          <div class="col-6 col-sm-4 col-lg-4">
            <div class="client-logo-item">
              <img src="assist/img/logo/logo-4.webp" alt="Real Estate Logo 2">
            </div>
          </div>
          <div class="col-6 col-sm-4 col-lg-4">
            <div class="client-logo-item">
              <img src="assist/img/logo/logo-6.webp" alt="Global Homes Logo">
            </div>
          </div>
          <div class="col-6 col-sm-4 col-lg-4">
            <div class="client-logo-item">
              <img src="assist/img/logo/logo-6.webp" alt="Global Homes Logo">
            </div>
          </div>
          <div class="col-6 col-sm-4 col-lg-4">
            <div class="client-logo-item">
              <img src="/assist/img/logo/logo-2.webp" alt="Creative Logo">
            </div>
          </div>
          <div class="col-6 col-sm-4 col-lg-4">
            <div class="client-logo-item">
              <img src="assist/img/logo/logo-3.png" alt="Business Estates Logo">
            </div>
          </div>
          <div class="col-6 col-sm-4 col-lg-4">
            <div class="client-logo-item">
              <img src="assist/img/logo/logo-4.webp" alt="Real Estate Logo 2">
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, for components that need it like dropdowns, modals) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
